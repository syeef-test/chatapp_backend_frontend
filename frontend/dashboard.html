<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div align="right">
        <button class="btn btn-danger" onclick="logout(event)">Logout</button>
    </div>

    <div class="container" align="center">
        <div class="row">
            <h2>Chat App</h2>
        </div>
        <section>
            
            <table class="table table-striped" id="msgTable">
                <tr>
                    <td>You Joined</td>
                </tr>
                <tr>
                    <td>Vaibhav Joined</td>
                </tr>
                <tr>
                    <td>Vaibhav:hello</td>
                </tr>
                <tr>
                    <td>You :hi there</td>
                </tr>
                <tr>
                    <td>Vaibhav:whats up?</td>
                </tr>
                <tr>
                    <td>Vaibhav:All good</td>
                </tr>
            </table>
        </section>
        <section>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <form class="d-flex" onsubmit="sendmessage(event)">
                        <input class="form-control me-2" type="text" id="message" name="message"
                            placeholder="Enter text here" aria-label="text">
                        <button class="btn btn-outline-success" type="submit">Send</button>
                    </form>
                </div>
            </nav>
        </section>
        <section>
            <div align="right" id="message"></div>
            <div id="message_list" name="message_list" class="list-group"></div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function sendmessage(event) {
        try {
            event.preventDefault()
            const content = event.target.message.value;

            const token = localStorage.getItem('token');

            const sendData = await axios.post('http://127.0.0.1:3000/chat/addchat', { content: content }, {
                headers: {
                    'authorization': token
                }
            });
            if (sendData) {
                alert(sendData.data.message);
            }
        } catch (error) {
            console.log(error);
        }

    }

   

    window.addEventListener("DOMContentLoaded", async () => {
        try{
            const token = localStorage.getItem('token');

            const getData = await axios.get('http://127.0.0.1:3000/chat/getchat', {
                headers: {
                    'authorization': token
                }
            });
            if(getData){
                console.log(getData.data);
                showonscreen(getData.data);
            }
        }catch(error){
            console.log(error);
        }
    })

    function showonscreen(chatData){
            try {
            const parentElement = document.getElementById("message_list");
           
            const obj = chatData.data;

            const liElement = document.createElement('ul');
            liElement.className = "message_list";
            liElement.id="message_list";
            
            obj.forEach((element)=>{
            var childElem = `<ul class="list-group-item message" id="${element.id}">Message-${element.message}</ul>`;
            liElement.innerHTML = liElement.innerHTML + childElem;
            });
            
            parentElement.appendChild(liElement);


            } catch (error) {
            console.log(error);
            }
    }
    function logout(event) {
        try{
            localStorage.removeItem('token');
            window.location = "login.html";
        }catch(error){
            console.log(error);
        }
        
    }
</script>

</html>
